<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Happy Birthday AZO!</title>
</head>
<body>
    <div id="content">
        <div id="count_down_birthday">
            <div id="count_down_message">誕生日まで残り　</div>
            <div id="count_down_timer">
                <span id="cd_bday_day" class="bNumber">2</span>
                <span>日</span>
                <span id="cd_bday_hour" class="bNumber">22</span>
                <span>時間</span>
                <span id="cd_bday_min" class="bNumber">22</span>
                <span>分</span>
                <span id="cd_bday_sec" class="bNumber">22</span>
                <span>秒</span>
            </div>
        </div>
        <div id="birthday_message">
            Happy Birthday!<br>EriNNNNgi
        </div>
        <div id="result" hidden>
            <canvas id="eringi"></canvas>
        </div>
    </div>
    <script src="js/index.js"></script>
    
</body>
</html>
