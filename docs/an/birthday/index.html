<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Happy Birthday AZO!</title>
    <style>
        pre {
            font-family: monospace;
            font-size: 0.5rem;
            white-space: pre;
            line-height: 1;
        }
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="count_down_birthday">
            <div id="count_down_message">誕生日まで残り　</div>
            <div id="count_down_timer">
                <span id="cd_bday_day" class="bNumber">2</span>
                <span>日</span>
                <span id="cd_bday_hour" class="bNumber">22</span>
                <span>時間</span>
                <span id="cd_bday_min" class="bNumber">22</span>
                <span>分</span>
                <span id="cd_bday_sec" class="bNumber">22</span>
                <span>秒</span>
            </div>
        </div>
        <div id="birthday_message">
            Happy Birthday!<br>AZO NETSURUGI!
        </div>
        <div id="netsurugi_dono_rainbow" hidden>
            <video id="video" width="320" height="240" autoplay muted loop>
                <source src="video/azobday_2024_new.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
            <pre id="ascii"></pre>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/movie.js"></script>
</body>
</html>
